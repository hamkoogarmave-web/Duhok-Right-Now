<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duhok Right Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000 url('https://media.istockphoto.com/id/2164913851/vector/duhok-governorate-map-administrative-division-of-iraq-vector-illustration.jpg?s=612x612&w=0&k=20&c=Uj2VWw9ik4KTYHXy1fIBVT_V4C3L_eNxyPRe1_KS2lI=') center/cover no-repeat;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .location {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #fff;
        }
        
        .subheading {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #ccc;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .clock-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .clock {
            width: 200px;
            height: 200px;
            border: 8px solid #fff;
            border-radius: 50%;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: #fff;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        
        .hour-hand {
            width: 6px;
            height: 60px;
            margin-left: -3px;
        }
        
        .minute-hand {
            width: 4px;
            height: 80px;
            margin-left: -2px;
        }
        
        .second-hand {
            width: 2px;
            height: 90px;
            margin-left: -1px;
            background: #ff3b30;
        }
        
        .center-circle {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .digital-time {
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0 10px;
            letter-spacing: 2px;
        }
        
        .date {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .weather {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .temperature {
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .weather-details {
            text-align: left;
        }
        
        .weather-condition {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .weather-humidity, .weather-wind {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            
            .digital-time {
                font-size: 2.5rem;
            }
            
            .clock {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="location">DUHOK</h1>
        <p class="subheading">Right Now</p>
        
        <div class="clock-container">
            <div class="clock">
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
                <div class="hand second-hand" id="second-hand"></div>
                <div class="center-circle"></div>
            </div>
        </div>
        
        <div class="digital-time" id="digital-time">00:00:00</div>
        <div class="date" id="date">Monday, January 1, 2023</div>
        
        <div class="weather">
            <div class="temperature">28Â°C</div>
            <div class="weather-details">
                <div class="weather-condition">Sunny</div>
                <div class="weather-humidity">Humidity: 45%</div>
                <div class="weather-wind">Wind: 10 km/h</div>
            </div>
        </div>
    </div>

    <script>
        // Update clock function
        function updateClock() {
            const now = new Date();
            
            // Get time components
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate angles for clock hands
            const secondAngle = seconds * 6; // 360/60 = 6 degrees per second
            const minuteAngle = minutes * 6 + seconds * 0.1; // 6 degrees per minute + 0.1 degree per second
            const hourAngle = (hours % 12) * 30 + minutes * 0.5; // 30 degrees per hour + 0.5 degree per minute
            
            // Update clock hands
            document.getElementById('second-hand').style.transform = `rotate(${secondAngle}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourAngle}deg)`;
            
            // Update digital time
            const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('digital-time').textContent = timeString;
            
            // Update date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Initialize and update clock every second
        updateClock();
        setInterval(updateClock, 1000);
        
        // Note: For a real implementation, you would need to implement actual weather data fetching from a weather API
    </script>
</body>
</html>
